<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Distance and Fuel Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="./css/DriveWise.css">
    <link rel="icon" type="image/svg+xml" href="./images/gas-pump-fuel.svg">
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <img src="./images/gas-pump-fuel.svg" class="logo" alt="Gas Pump logo" >
            <h2>Distance and Fuel Calculator</h2>
        </div>
        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                  <span class="text-muted">Details</span>
                </h4>
                <div id="loading" class="text-center mt-4" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div id="output" class="mt-4"></div>
                <div id="map" class="mt-4"></div>
            </div>
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Planning</h4>
                <div>
                  <div class="mb-3">
                    <label for="firstName">Start</label>
                    <input type="text" class="form-control" id="start" placeholder="Enter start location">
                  </div>

                  <div class="mb-3">
                    <label for="lastName">End</label>
                    <input type="text" class="form-control" id="end" placeholder="Enter end location">
                  </div>

                  <hr class="mb-4 mt-4">

                  <div class="row">
                    <div class="col-md-5 mb-2">
                        <label for="username">Fuel Consumption</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">L/100km</span>
                            </div>
                            <input type="text" class="form-control" id="fuelConsumption" placeholder="Fuel consumption">
                        </div>
                    </div>
                    <div class="col-md-5 mb-2">
                        <label for="zip">Fuel Price</label>
                        <input type="text" class="form-control" id="fuelPrice" placeholder="Fuel price per liter">
                    </div>
                    <div class="col-md-2 mb-2">
                      <label for="state">Currency</label>
                      <select class="custom-select d-block w-100" id="currency">
                        <option value="HUF">HUF</option>
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                      </select>
                    </div>
                  </div>

                  <hr class="mb-4 mt-4">

                  <button class="btn btn-primary btn-block" onclick="calculateDistance()">Calculate</button>
                  <button class="btn btn-secondary btn-block mt-2" onclick="toggleUnits()">Toggle result units</button>
                </div>
              </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/DriveWise.js"></script>
</body>
</html>
